<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1 class="text-light text-center"> Weather-U</h1>
    <H2 class="text-light text-center">Verify the weather from any where in the world have never been that easy!</H2>
    <form class="row g-3 location-form">
    <div class="col-auto">
      <label for="staticLocation" class="visually-hidden">Location</label>
      <input type="text" readonly class="form-control-plaintext text-light" id="staticLocation" value="EJ. Miami">
    </div>
    <div class="col-auto">
      <label for="inputLocation" class="visually-hidden">Location</label>
      <input id="location" type="text" class="form-control" id="inputLocation" placeholder="EJ. Miami">
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary mb-3">SEARCH</button>
    </div>
  </form>
    <div id="content">
      <div id="info">
        <span id="temp_max"></span>
        <span id="temp_min"></span>
        <span id="humidity"></span>
        <span id="pressure"></span>
      </div>
      <div id="main">
        <div id="temp">
          <span id="main-temp"></span>
          <span id="city"></span>
        </div>
        <div id="description">

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>  
</body>
</html>
