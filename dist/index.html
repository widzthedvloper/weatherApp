<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
  <form class="row g-3">
  <div class="col-auto">
    <label for="staticLocation" class="visually-hidden">Location</label>
    <input type="text" readonly class="form-control-plaintext" id="staticLocation" value="email@example.com">
  </div>
  <div class="col-auto">
    <label for="inputLocation" class="visually-hidden">Password</label>
    <input type="text" class="form-control" id="inputLocation" placeholder="Location">
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-primary mb-3">SEARCH</button>
  </div>
</form>
  <div id="content">

  </div>
  <script src="main.js"></script>  
</body>
</html>
